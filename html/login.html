<!DOCTYPE html>
<html>
<head>
<meta charrset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css">
<link rel="stylesheet" type="text/css" href="static/assets/admin/pages/css/login.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/css/login.css">
<script type="text/javascript" src="static/assets/global/plugins/jquery-1.11.0.min.js"></script>


	<title>Log In Page</title>
</head>


<body class="login">
	<div class="content rounded-lg">
		<h3 class="form-title">Sign-In</h3>		
		<div class="form-group">
			<label class="control-label">Telephone</label>
			<div>
				<input class="form-control" type="text" name="phone" placeholder="Phone Number" id="phone">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Password</label>
			<div>
				<input class="form-control" type="password" name="password" placeholder="Password" id="password">
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary" id="login" type="submit">
				Go !
			</button>
		</div>
		<p id="newToHappyMall">New to Sneakrs?</p>
		<button class="btn btn-secondary" id="register" type="submit">
				Create your Sneakrs Account
		</button>
	</div>
</body>

<script type="text/javascript" src="assets/js/login.js"></script>


</html>
