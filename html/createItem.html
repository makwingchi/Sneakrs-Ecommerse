<!DOCTYPE html>
<html>
<head>
<meta charrset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css">
<link rel="stylesheet" type="text/css" href="static/assets/admin/pages/css/login.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/css/createItem.css">
<script type="text/javascript" src="static/assets/global/plugins/jquery-1.11.0.min.js"></script>

	<title>Create Item</title>
</head>


<body class="login">
	<div class="content rounded-lg">
		<h3 class="form-title">Create Item</h3>		
		<div class="form-group">
			<label class="control-label">Item Name</label>
			<div>
				<input class="form-control" type="text" name="title" id="title" placeholder="Enter Item Name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Item Description</label>
			<div>
				<input class="form-control" type="text" name="description" id="description" placeholder="Enter Description">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Price</label>
			<div>
				<input class="form-control" type="text" name="price" id="price" placeholder="Enter Item Price">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Img URL</label>
			<div>
				<input class="form-control" type="text" name="imgUrl" id="imgUrl" placeholder="Enter Image Url">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Stock</label>
			<div>
				<input class="form-control" type="text" name="stock" id="stock" placeholder="Enter Stock">
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary" id="create" type="submit">
				Submit
			</button>
		</div>
	</div>
</body>

<script type="text/javascript" src="assets/js/createItem.js"></script>


</html>
