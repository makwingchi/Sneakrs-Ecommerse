<!DOCTYPE html>
<html>
<head>
<meta charrset="UTF-8">

	<title>Item Page</title>
</head>


<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<h3>Product Details</h3>
				<hr>
				<div id="promoStartDateContainer" class="form-group">
<!-- 			<label style="color:blue" id="promoStatus" class="control-label"></label>
 -->			<div>
						<label style="color:red" class="control-label" id="promoStartDate">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Product:</label>
					<div>
						<label class="control-label" id="title">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Description:</label>
					<div>
						<label class="control-label" id="description">
					</div>
				</div>
				<div id="normalPriceContainer" class="form-group">
					<label class="control-label">Price:</label>
					<div>
						<label class="control-label" id="price">
					</div>
				</div>
				<div id="promoPriceContainer" class="form-group">
					<label style="color:red" class="control-label" id="lightningPrice"></label>
					<div>
						<label style="color:red" class="control-label" id="promoPrice">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Stock:</label>
					<div>
						<label class="control-label" id="stock">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Sales:</label>
					<div>
						<label class="control-label" id="sales">
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" id="createorder" type="submit">
						Purchase
					</button>
					<button class="btn btn-link" id="back" type="submit" onclick="window.location.href = 'listitem.html';">
						Back
					</button>
				</div>
			</div>
			<div class="col-6">
					<img id="imgUrl">
